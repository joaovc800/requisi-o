<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card mb-3" id="card">          
      </div>
      <form class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInputValue">Digite seu e-mail</label>
      </form>
      <label for="exampleFormControlSelect1" class="form-label">Escolha o problema</label>
      <select class="form-select -2" aria-label="Default select example">
        <option selected>Ope</option>
        <option value="1">Problemas com a internet</option>
        <option value="2">Redefinição de senha</option>
        <option value="3">Defeitos em geral</option>
        <option value="4">Outros</option>
      </select>
      <label for="exampleFormControlTextarea1" class="form-label">Digite seu comentário</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="descricao" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Digite seu comentário</label>
      </div><br>
      <div class="d-grid gap-2">
        <button onclick="verificar()" class="btn btn-primary" type="button">Enviar dados</button>
        <button onclick="limpar()" class="btn btn-danger" type="button">Limpar</button>
      </div>
      <br>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Relação do conteúdo</h6>
            <div id="conteudo">
              <p id="p1">E-mail: </p>
              <p id="p2">Descrição: </p>
            </div>
          <div>
        </div>
      </div>
    </div>
  </body>
</html>
